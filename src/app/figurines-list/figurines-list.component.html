<div class="container" id="figures">
    <div class="row">
      <div class="col-6 mb-3">
        <input type="text" class="form-control" placeholder="Rechercher par nom" [(ngModel)]="searchTerm" (input)="applyFiltersAndSort()">
      </div>
      <div class="col-6 mb-3 dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button"  [class.show]="isDropdownOpen" (click)="isDropdownOpen=!isDropdownOpen">
          Tri par : {{selectedSort}}
        </button>
        <div class="dropdown-menu" [class.show]="isDropdownOpen">
          <a class="dropdown-item" (click)="onSortChange('Prix décroissant');isDropdownOpen=false">Prix décroissant</a>
          <a class="dropdown-item" (click)="onSortChange('Prix croissant');isDropdownOpen=false">Prix croissant</a>
          <a class="dropdown-item" (click)="onSortChange('Nom croissant');isDropdownOpen=false">Nom croissant</a>
          <a class="dropdown-item" (click)="onSortChange('Nom décroissant');isDropdownOpen=false">Nom décroissant</a>
        </div>
      </div>
    </div>
    <div class="row">
      <div *ngIf="filteredFigurines.length === 0 && searchTerm.length > 0" class="col-12 no-result">
        <p id="no-result">Aucun résultat</p>
      </div> 
      <div class="mb-3 col-lg-4 col-md-6 col-sm-12" *ngFor="let figurine of filteredFigurines">
        <div class="card products">
          <div class="card-body">
            <h2 class="card-title"> {{ figurine.nom }}</h2>
            <p class="card-text"> {{ figurine.description }}</p>
          </div>
          <div class="card-footer">
            <p> {{ figurine.prix }} €</p>
            <button type="button" class="btn btn-primary" [routerLink]="['/produit', figurine.id]">Acheter</button>
                  </div>
        </div>
      </div>
    </div>
  </div>
